<template name="components_watch">
  {{#unless isWatched}}
    <button class="watch dapp-block-button dapp-small"> <i class="icon-eye"></i> {{_ "watch.buttonWatch"}} </button>
  {{else}}
    <button class="unwatch dapp-block-button dapp-small"> <i class="icon-ban"></i> {{_ "watch.buttonUnwatch"}} </button>
  {{/unless}}
</template>
