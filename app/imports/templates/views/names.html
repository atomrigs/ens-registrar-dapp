<template name="view_names">
    {{#if watchesNames}}
        <h3> {{_ "names.watchedNames"}} </h3>
        <ul class="names">
            {{#each name in names}}
              <li>
                  {{ > components_nameLink fullname=(name.fullname) }}
              </li>
            {{/each}}
        </ul>
    {{/if}}

    {{#if hasBids}}
    <h3>{{_ "names.moreOptions"}}</h3>
    <ul>
        <li><a href="" class="export-bids">{{_ "names.exportBids"}} </a></li>
        <li><a href="" class="import-bids">{{_ "names.importBids"}}</a></li>
    </ul>

    {{/if}}

</template>
